<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header class="header">
        <h1>Tic-Tac-Toe</h1>
    </header>
    <main>
        <div class="modal ">
            <div class="modal__content">
                <form action="" class="form">
                    <label for="a">Player A:</label>
                    <input type="text" id="a" placeholder="PlayerA">
                    <label for="b">Player B:</label>
                    <input type="text" id="b" placeholder="PlayerB">
                    <button type="submit" class="start" id="start">Start</button>
                </form>
            </div>
        </div>
        <div class="display" id="player"></div>
        <div class="display" id="winner"></div>
        <div class="gameboard">
            <div class="gameboard_piece" data-position="0"><img src="" alt=""></div>
            <div class="gameboard_piece" data-position="1"><img src="" alt=""></div>
            <div class="gameboard_piece" data-position="2"><img src="" alt=""></div>
            <div class="gameboard_piece" data-position="3"><img src="" alt=""></div>
            <div class="gameboard_piece" data-position="4"><img src="" alt=""></div>
            <div class="gameboard_piece" data-position="5"><img src="" alt=""></div>
            <div class="gameboard_piece" data-position="6"><img src="" alt=""></div>
            <div class="gameboard_piece" data-position="7"><img src="" alt=""></div>
            <div class="gameboard_piece" data-position="8"><img src="" alt=""></div>
        </div>
        <div class="btn">
            <button class="start" id="restart">Restart</button>
        </div>
    </main>

    <script src="scripts/script.js"></script>
</body>
</html>
